<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Analyzer</title>
</head>
<body>

    <h2>Student Marks Analyzer</h2>
    <button onclick="analyzeMarks()">Analyze Marks</button>

    <pre id="output"></pre>

<script>

    
    const marks = [78, 85, 90, 66, 74];

    
    const calculateTotal = (arr) => {
        return arr.reduce((sum, mark) => sum + mark, 0);
    };

    
    const calculateAverage = (arr) => {
        const total = calculateTotal(arr);
        return total / arr.length;
    };

   
    const getResult = (average) => {
        return average >= 50 ? "Pass" : "Fail";
    };

    function analyzeMarks() {

        const total = calculateTotal(marks);
        const average = calculateAverage(marks);
        const result = getResult(average);

        
        document.getElementById("output").innerText = `
Student Marks Analysis
----------------------
Marks: ${marks.map(mark => mark).join(", ")}
Total: ${total}
Average: ${average.toFixed(2)}
Result: ${result}
        `;
    }

</script>

</body>
</html>
