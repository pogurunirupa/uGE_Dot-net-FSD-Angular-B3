<!DOCTYPE html>
<html>
<head>
    <title>Live Form Validation</title>
</head>
<body>
    <body onload="loadUser()"></body>
    <h2>Registration Form</h2>

    Name: <input type="text" id="name" onchange="validateName()"><br><br>
    Email: <input type="text" id="email" onchange="validateEmail()"><br><br>
    Age: <input type="number" id="age" onchange="validateAge()"><br><br>

    <p id="message" style="color:red;"></p>

    <button onclick="submitForm()">Register</button>

    <script>
        function validateName() {
            let name = document.getElementById("name").value;
            if (name === "") {
                document.getElementById("message").innerText = "Name cannot be empty";
            } else {
                document.getElementById("message").innerText = "";
            }
        }

        function validateEmail() {
            let email = document.getElementById("email").value;
            if (!email.includes("@")) {
                document.getElementById("message").innerText = "Email must contain @";
            } else {
                document.getElementById("message").innerText = "";
            }
        }

        function validateAge() {
            let age = document.getElementById("age").value;
            if (age <= 18) {
                document.getElementById("message").innerText = "Age must be greater than 18";
            } else {
                document.getElementById("message").innerText = "";
            }
        }

        function submitForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let age = document.getElementById("age").value;

            if (name !== "" && email.includes("@") && age > 18) {
                sessionStorage.setItem("userName", name);
                sessionStorage.setItem("userEmail", email);
                sessionStorage.setItem("userAge", age);
                document.getElementById("message").style.color = "green";
                document.getElementById("message").innerText = "Registration Successful!";
            } else {
                document.getElementById("message").style.color = "red";
                document.getElementById("message").innerText = "Please fix errors before submitting.";
            }
        }
        function loadUser() {

            let name = sessionStorage.getItem("userName");
            let email = sessionStorage.getItem("userEmail");
            let age = sessionStorage.getItem("userAge");

            if (name !== null) {
                document.getElementById("name").value = name;
            }

            if (email !== null) {
                document.getElementById("email").value = email;
            }

            if (age !== null) {
                document.getElementById("age").value = age;
            }
        }

    </script>

</body>
</html>
