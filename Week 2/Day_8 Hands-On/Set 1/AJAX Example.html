<html>
<head>
    <title>Fetch Posts Example</title>
    <style>
        body {
            font-family: Arial;
            background-color: #e5d5c0;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        button {
            background-color: #b22222;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #container {
            margin-top: 20px;
            border: 2px solid black;
            padding: 15px;
            background-color: #dfe6ec;
        }

        .card {
            background-color: #cfd6dd;
            border: 1px solid black;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .card p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <h2>Data</h2>
    <button onclick="getPosts()">Add Data</button>

    <div id="container"></div>

    <script>

        const container = document.getElementById("container");

        function getPosts() {

            fetch("https://jsonplaceholder.typicode.com/posts")
                .then(response => response.json())
                .then(data => {
                    displayPosts(data.slice(0, 5)); 
                })
                .catch(error => {
                    container.innerHTML = "Error fetching data";
                });
        }

        function displayPosts(postsArray) {

            let output = "";

            for (let post of postsArray) {

                output += `
                    <div class="card">
                        <p><strong>ID:</strong> ${post.id}</p>
                        <p><strong>Title:</strong> ${post.title}</p>
                        <p><strong>Body:</strong> ${post.body}</p>
                    </div>
                `;
            }

            container.innerHTML = output;
        }

    </script>

</body>
</html>
