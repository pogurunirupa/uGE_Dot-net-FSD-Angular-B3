<!DOCTYPE html>
<html>
<head>
    <title>Interactive Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Feedback Page</h2>
    <button id="feedbackBtn">Submit Feedback</button>

    <div id="messageContainer"></div>

    <script>
    
        const button = document.getElementById("feedbackBtn");
        const messageContainer = document.getElementById("messageContainer");

        
        button.addEventListener("click", function () {

            
            messageContainer.innerHTML = "";

            
            const message = document.createElement("p");
            message.textContent = "âœ… Thank you! Your feedback has been submitted successfully.";
            message.classList.add("message");

            
            messageContainer.appendChild(message);
        });
    </script>

</body>
</html>
