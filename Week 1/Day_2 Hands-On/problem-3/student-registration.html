<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form </title>
</head>
<body>
    <form action="Register.php"  method="POST"  autocomplete="off">
        <fieldset>
            <legend>Student Registration Form</legend>
        <label>Name : </label>
        <input  type="text"  id="uid"  name="uid" autofocus  placeholder="Enter the name" />
        <br/><br/>
        <label>Email : </label>
        <input  type="email"  id="em"  name="em"   placeholder="Enter the Email" required />
        <br/><br/>


        <label>Phone Number : </label>
        <input  type="tel"  id="phone"  name="phone" pattern="[6-9]{1}[0-9]{9}" maxlength="10"  placeholder="Enter the Email" required />
        <br/><br/>

        
        <label>Age : </label>
        <input  type="number"  id="num"  name="num" min="17" max="60" step="1"  min="17" max="60" required />
        <br/><br/>

        <label>Date : </label>
        <input  type="date"  id="dt"  name="dt"   placeholder="Enter the date"  />
        <br/><br/>

        <input type="submit" value="Register"  />  
        <input type="reset" value="Clear"  />
        </fieldset>
    </form>
    
</body>
</html>
