<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Generator</title>
</head>
<body>

    <h2>Greeting Generator</h2>

    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="handleGreeting()">Generate Greeting</button>

    <p id="greetingMessage"></p>

    <script>
        function generateGreeting(name) {
           
            var message = "Hello, " + name + "! Welcome to our website.";
            return message;
        }

        function handleGreeting() {
            var nameValue = document.getElementById("username").value;
            var result = generateGreeting(nameValue);
            document.getElementById("greetingMessage").innerText = result;
        }
    </script>

</body>
</html>
