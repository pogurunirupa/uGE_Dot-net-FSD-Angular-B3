<!DOCTYPE html>
<html>
<head>
    <title>Traffic Signal Simulator</title>
</head>
<body>

<h2>Traffic Signal Simulator</h2>

<script>

let signal = "green";   

switch (signal) {

    case "red":
        console.log("Signal: Red <br>");
        console.log("Stop");
        break;

    case "yellow":
        console.log("Signal: Yellow <br>");
        console.log("Get Ready");
        break;

    case "green":
        console.log("Signal: Green <br>");
        console.log("Go");
        break;

    default:
        console.log("Invalid Signal");
}

</script>

</body>
</html>
