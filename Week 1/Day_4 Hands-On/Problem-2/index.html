<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Evaluator</title>
</head>
<body>
    <h3>Student Grade Evaluator</h3>
    <script>
        let marks = 72;   
        if (marks >= 75) {
            console.log("Marks: " + marks + "<br>");
            console.log("Grade A");
        }
        else if (marks >= 60) {
            console.log("Marks: " + marks + "<br>");
            console.log("Grade B");
        }
        else if (marks >= 40) {
            console.log("Marks: " + marks + "<br>");
            console.log("Grade C");
        }
        else {
            console.log("Marks: " + marks + "<br>");
            console.log("Fail");
        }
    </script>
    
</body>
</html>
